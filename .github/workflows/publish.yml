name: Publish NPM Package
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
env:
  VERSION_TEXT: Incrementing npm package version to
  GET_CURRENT_TAG_CMD: npm pkg get version | tr -d '\"'
jobs:
  publish:
    name: Publish NPM Package
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
